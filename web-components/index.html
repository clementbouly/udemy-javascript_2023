<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Components</title>
		<script src="app.ts" type="module"></script>

	<style>
		html {
			--color1: rgb(107, 60, 60);
			font-family: sans-serif;
		}
		body {
			box-sizing: border-box;
			margin: 0;
		}
	</style>
	<body>
		<my-footer>Tooltip practice</my-footer>
		<my-tooltip text="tooltip text">Web Components are cool</my-tooltip>
		<my-tooltip text="React, React or React">Choose a JS framework</my-tooltip>
		<my-tooltip text="I'm a bonus tooltip">Bonus tooltip</my-tooltip>
		<my-tooltip text="I'm the last tooltip and i have a long text ">Last tooltip</my-tooltip>

		<my-footer>Modal practice</my-footer>
		<button>Toggle Modal</button>
		<modal-component>
			<h1 slot="title">Please confirm</h1>
			With your confirmation, you are agreeing to our terms and conditions.
		</modal-component>
	</body>
</html>
